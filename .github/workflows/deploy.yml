name: Update Genome API

on:
  # Run on push to main branch
  push:
    branches: [ master ]
  # Run automatically every day at midnight UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger button in GitHub UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Generate Static JSON
        run: |
          python build_static.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
